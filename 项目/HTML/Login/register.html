    <script>
         //循环用于生成随机数放在验证码框里
         for(var i=0;i<4;i++){
            suiji();
        }
        function suiji(){
            var M=document.getElementById("suiji");
            var sum= Math.ceil(Math.random()*10)-1;
            M.value+=sum.toString()+" ";
        }
        //验证手机输入框是否为空
        $("#rgt-phone").blur(function(){
            if($(this).val()==""){
                $("#rgt-phone-txt").text("请输入手机号").css("color","#ff654c");
                $(this).css("border","2px solid #ff654c");
            }
        });
        //判断图片识别码是否为空
        $("#shibiema").blur(function(){
            if($(this).val()==""){
                $("#shibiema-txt").text("请输入验证码").css("color","#ff654c");
                $(this).css("border","2px solid #ff654c");
            }
        });
        //判断短信验证码是否为空
        $("#duanxin").blur(function(){
            if($(this).val()==""){
                $("#duanxin-txt").text("请输入短信验证码").css("color","#ff654c");
                $(this).css("border","2px solid #ff654c");
            }
        });
        //判断用户名是否为空
        $("#user-name").blur(function(){
            if($(this).val()==""){
                $("#user-name-txt").text("请输入用户名").css("color","#ff654c");
                $(this).css("border","2px solid #ff654c");
            }
        });
        //判断密码是否为空
        $("#user-pwd").blur(function(){
            if($(this).val()==""){
                $("#user-pwd-txt").text("请输入密码").css("color","#ff654c");
                $(this).css("border","2px solid #ff654c");
            }
        });
